<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=0">
    <title>团队列表</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/weui.min.css" />
    <link href="../css/mobile-main.css" rel="stylesheet" />
    <script src="../js/zepto/zepto.min.js"></script>
    <script src="../js/zepto/weui.min.js"></script>
    <script src="../js/scan/configs.js"></script>
    <script src="../js/scan/function.js"></script>
</head>
<body>
<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">
                <div class="weui-flex__item"id="return" onclick="history.go(-1)" >
                    <p><img src="../img/返回.png" width="20" height="15" style="margin-right: 10px;">团队列表</p>
                </div>
            </div>
            <br>
            <div class="weui-panel__bd">
                <div class="weui-cells weui-cells_checkbox" style="margin-top:0px;">
                    <label class="weui-cell weui-check__label">
                        <a class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                            <img src="../img/ezio.jpg" style="width: 50px;display: block">
                        </a>
                        <div class="weui-cell__bd">
                            <p>Ted</p>
                            <p style="font-size: 13px;color: #888888;">3.29</p>
                        </div>
                        <a onclick="lockTeamMember(this)">
                            <img src="../img/lock.png" width="30" height="30">
                        </a>
                        <a>
                            <img src="../img/promote.png" width="30" height="30">
                        </a>
                    </label>
                </div>
            </div>
            <div class="weui-panel__bd">
                <div class="weui-cells weui-cells_checkbox">
                    <label class="weui-cell weui-check__label">
                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                           <img src="../img/ECNU.png" style="width: 50px;display: block">
                        </div>
                        <div class="weui-cell__bd">
                             <p>COD</p>
                             <p style="font-size: 13px;color: #888888;">Anything you want</p>
                        </div>
                        <a class="weui-btn weui-btn_mini weui-btn_primary">加入</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="C:\Users\dell\Pictures\Saved Pictures\Green_star.png" alt="" class="weui-tabbar__icon" style="width: 30px;display: block">
                    </span>
                    <p class="weui-tabbar__label">所有团队</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="C:\Users\dell\Pictures\Saved Pictures\white_star.png" alt="" class="weui-tabbar__icon" style="width: 30px;display: block">
                    </span>
                    <p class="weui-tabbar__label">已加入团队</p>
                </a>
        </div>
    </div>
</div>
</body>
</html>
