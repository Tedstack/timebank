<html lang="en">
<head>

	<title>WeUI</title>

	<link href="../css/dj_base_838a930.css" rel="stylesheet"

	<link href="../css/dj_dc_content_f60f458.css" rel="stylesheet"

<body>
<!-- 使用 -->
<div class="weui-tab">
	<div class="weui-tab__panel">
		<div class="swiper_box sp_con">
			<div class="oneimg" style="background-image: url(../img/陪聊服务示例图.jpg)">
			</div>
		</div>
		<div class="topinfo border_b">
			<!--<div class="tit">陪聊</div>
            <div class="price">
                <span id="showPrice">时间币 30</span>
            </div>-->
			<div class="tags tags_normal">
				<span>陪聊服务</span>
			</div>
		</div>
		<div class="enterbar bar_shop border_b mt10" style="margin-bottom: 0;">
			<a href="test.html">
				<div class="shop-logo">
					<img src="../img/暂时使用商家.png" alt="">

				<div class="txt">xxx</div>

			</div>
			<div class="con_u">就好了饭卡的黑呵呵啊厉害了咖啡呢大量的绿茶了看到回复</div>
		</div>

	<div class="weui-tabbar">
		<a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
			<img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">

		</a>
		<a href="javascript:;" class="weui-tabbar__item">
			<img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
			<p class="weui-tabbar__label">服务</p>
		</a>
		<a href="javascript:;" class="weui-tabbar__item">
			<img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
